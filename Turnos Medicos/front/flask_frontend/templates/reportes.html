{% extends 'base.html' %}
{% block content %}
<h2>Reportes</h2>
<form method="post" class="row g-3">
    <div class="col-md-4">
        <label class="form-label">Tipo de reporte</label>
        <select name="tipo" class="form-select">
            <option value="cantidad_especialidad">Cantidad por especialidad</option>
            <option value="pacientes_periodo">Pacientes atendidos en período</option>
            <option value="turnos_medico">Turnos por médico en período</option>
        </select>
    </div>
    <div class="col-md-4">
        <label class="form-label">Médico (para turnos)</label>
        <select name="medico" class="form-select">
            <option value="">-</option>
            {% for m in medicos %}
            <option value="{{ m.nro_matricula }}">{{ m.nro_matricula }} - {{ m.apellido }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-md-2">
        <label class="form-label">Fecha inicio</label>
        <input name="fi" class="form-control" placeholder="YYYY-MM-DD">
    </div>
    <div class="col-md-2">
        <label class="form-label">Fecha fin</label>
        <input name="ff" class="form-control" placeholder="YYYY-MM-DD">
    </div>
    <div class="col-12">
        <button class="btn btn-primary">Generar</button>
    </div>
</form>

{% if generated %}
<div class="mt-4">
    <p>Reporte generado: <a href="{{ url_for('reports_files', filename=generated) }}">{{ generated }}</a></p>
</div>
{% endif %}
{% endblock %}
